<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <input type="text"><br>
        <input type="password"><br>
        <input type="date"><br>
        <input type="time"><br>
        <input type="number"><br>
        <input type="color"><hr>

        <h1>Placeholders and labels</h1>
        <label for="username">User name</label>
        <input type="text" placeholder="User name" id="username"><br>
        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password"><br>
        <button type="submit">Submit</button>
        <hr><h1>Checkbox</h1>
        <label for="age">Age</label>
        <input type="checkbox" name="age" id="age" checked><hr>
        <h1>Radio button</h1>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label><br>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label><hr>
        <h1>Dropdown</h1>
        <select name="language" id="">
            <option value="" selected>Select any language</option>
            <option value="">C</option>
            <option value="">C++</option>
            <option value="">Python</option>
        </select><hr>
        <h1>Range</h1>
        <label for="">Attendance</label>
        <input type="range" min="0" max="100" name="Attendance" step="10" value="80">    </form>
</body>
</html>
